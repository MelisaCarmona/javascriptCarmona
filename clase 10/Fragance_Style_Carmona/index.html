<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragance Style</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Fragance Style</h1>
        <i id="icon_purchase" class="fas fa-shopping-cart"></i>
    </header>
    <section id="banner">
        <img src="image/roses.jpg" alt="">
    </section>
    <div class="search">
        <input id="search_input" type="text">
        <button id="search_button">Buscar</button>
    </div>
    <div id="form" style="text-align:center">
        <div id="form_content">
            <h4>Ingresar compra</h4>
            <p><input type="text" placeholder="Fragancia" id="fragancia" class="form_purchase"></p>
            <p><input type="text" placeholder="Precio" id="precio" class="form_purchase"></p>
            <p><button id="btnEnviar" class="btn_purchase">ENVIAR</button>
                <button id="btnCalcular" class="btn_purchase">CALCULAR</button></p>
        </div>
    </div>
    <!-- <footer>
        @Copyright Melisa Carmona
    </footer> -->
    <script src="js/index.js"></script>
</body>

</html>
